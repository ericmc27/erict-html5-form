<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .card-column {
            width: 900px;
        }
</style>

    </style>
</head>

<body class="d-flex bg-dark overflow-hidden justify-content-center mt-4">
    <div class="row justify-content-center">
        <div class="col-6 card-column">

            <div class="card">
                <div class="card-header">
                    <h4>Payment form example</h4>
                </div>

                <form id="myForm">
                    <div class="card-body">

                        <div class="row mb-3 d-none mx-auto h-100 p-2" role="alert">
                            
                        </div>

                        
                        <div class="row">
                            <div class="col-5">
                                <label for="card-number" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX"
                                    minlength="16" maxlength="16" pattern="\d{16}">
                            </div>

                            <div class="col-3">
                                <label for="cvc" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="cvc" placeholder="0000" minlength="3"
                                    maxlength="4" pattern="\d{3}|\d{4}">
                            </div>


                            <div class="col-4">
                                <label for="amount" class="form-label ms-3">Amount</label>
                                <div class="input-group align-items-center gap-1">
                                    <i class="fa-solid fa-dollar-sign fa-sm"></i>
                                    <input type="text" class="form-control" id="amount" placeholder="Amount" 
                                        pattern="\d+">
                                </div>

                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first-name"  pattern="[a-zA-Z]+">
                            </div>
                            <div class="col-6">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name"  pattern="[a-zA-Z]+">
                            </div>

                        </div>



                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city"  pattern="[a-zA-Z ]+">
                            </div>
                            <div class="col-3">
                                <label for="state" class="form-label">State</label>

                                <select class="form-select" id="state" >
                                    <option disabled selected value="">Pick a state</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                </select>
                            </div>

                            <div class="col-3">
                                <label for="postal" class="form-label">Postal code</label>
                                <input type="text" minlength="5" maxlength="5" class="form-control" id="postal" placeholder="00000" 
                                    pattern="\d{5}">
                            </div>

                        </div>


                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="cards" class="mb-3">We accept:</label>

                                <div id="cards"
                                    class="d-flex justify-content-around align-items-center bg-secondary p-1 rounded rounded-1"
                                    style="width: 210px; height: 30px;">
                                    <input type="radio" name="choose-card" value="mastercard" >
                                    <i class="fa-brands fa-cc-mastercard fa-sm" style="color: #ffffff"></i>
                                    <input type="radio" name="choose-card" value="visa" >
                                    <i class="fa-brands fa-cc-visa fa-sm" style="color: #ffffff;"></i>
                                    <input type="radio" name="choose-card" value="dinersclub" >
                                    <i class="fa-brands fa-cc-diners-club fa-sm" style="color: #ffffff"></i>
                                    <input type="radio" name="choose-card" value="americanexpress" >
                                    <i class="fab fa-cc-amex fa-sm" style="color: #ffffff;"></i>
                                </div>

                            </div>

                            <div class="col-6">
                                <label for="textArea" class="mb-1">Message</label>
                                <textarea class="form-control" id="textArea" style="height: 100px"></textarea>
                                <p class="text-muted">Add any notes here.</p>
                            </div>
                        </div>

                    </div>

                    <div class="card-footer text-muted text-end">
                        <button id="cancel" type="button" class="btn btn-secondary ms-auto">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>

                </form>
            </div>

        </div>
    </div>


    <script src="check.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
